<!DOCTYPE html>
<html lang="pt=BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style> /* CSS */
        div#area {
            font: normal 20pt Tahoma;
            background: rgb(93, 139, 93);
            color: rgb(22, 20, 20); /* cor da letra */
            width: 200px;   /* largura */
            height: 200px;  /* altura */
            line-height: 200px;     /* texto no meio da tela, em linhas */
            text-align: center;     /* centralizando texto */

    }        
    </style>
</head>

<body> <!-- HMTL -->
    <div id="area" 
        >
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area') //Escopo global, serve p/ 3 function
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouse', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>

</body>
</html>
